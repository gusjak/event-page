<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Welcome to</title>
  </head>
  <body class="bg-light-gray font-text-title">
    <main class="px-2 md:px-16 lg:px-36 flex flex-col h-screen justify-between">
      <nav class="flex items-center justify-between flex-wrap bg-light-gray z-10 top-0 py-6 px-2">
        <div class="flex items-center flex-shrink-0 mr-6">
          <a class="" href="#">
            <img src="./img/logo.svg" width="220" alt="Mikkeller text logo" />
          </a>
        </div>

        <!-- Hamburger Menu -->
        <div class="block lg:hidden">
          <button id="nav-toggle" class="flex items-center px-3 py-3 text-softer-black">
            <svg class="fill-current h-6 w-7" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>

        <!-- Navigation Links -->
        <div
          class="w-full h-screen flex-grow lg:flex lg:items-end lg:w-auto lg:h-auto bg-pastel-green-light lg:bg-light-gray pt-20 lg:pt-0 hidden"
          id="nav-content"
        >
          <ul class="list-reset lg:flex justify-end flex-1 items-center text-3xl">
            <li class="mr-6">
              <svg class="absolute" width="100" height="20" viewBox="0 0 48 20">
                <path
                  id="Path_14"
                  data-name="Path 14"
                  d="M280.605,19.768s-13.525.52-13.525-6.112,5.072-5.982,6.763-5.462,3.251,4.032,5.072,4.032S282.556,0,298.032,0,311.2,11.466,312.6,11.574c3.381.26,2.63-.563,5.982-2.991,3.771-2.731,7.933,1.3,7.283,4.032-.278,1.17-1.17,7.153-12.875,7.153Z"
                  transform="translate(-245)"
                ></path>
              </svg>
              <a class="inline-block text-accent-green hover:text-accent-green py-4 px-4" href="#">Sign Up</a>
            </li>
            <li class="mr-6">
              <a class="inline-block text-primary-green hover:text-accent-green py-4 px-4" href="#">Event</a>
            </li>
            <li class="mr-6">
              <a class="inline-block text-primary-green hover:text-accent-green py-4 px-4" href="#">About</a>
            </li>
            <li class="mr-6">
              <a class="inline-block text-primary-green hover:text-accent-green py-4 px-4" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Section 1 Grid Wrapper -->
      <section class="grid grid-cols-1 lg:grid-cols-3 gap-16">
        <div style="height: 75vh" class="bg-pastel-yellow ease-in md:col-span-2 flex justify-center items-center flex-col text-center">
          <h1 class="text-6xl">Event</h1>
        </div>
        <div class="grid grid-cols-1 gap-16 md:ml-16 lg:ml-0">
          <div style="height: 33vh" class="bg-pastel-red flex justify-center items-center flex-col text-center"><h1 class="text-4xl">Eat</h1></div>
          <div style="height: 33.5vh" class="bg-pastel-blue-light flex justify-center items-center flex-col text-center">
            <h1 class="text-4xl">Music</h1>
          </div>
        </div>
      </section>

      <!-- Section 2 Grid Wrapper -->
      <section class="grid grid-cols-1 lg:grid-cols-2 py-16 lg:gap-16">
        <div style="height: 75vh" class="bg-pastel-blue-light flex justify-center items-center flex-col text-center">
          <h1 class="text-4xl">Beer Can</h1>
        </div>
        <div style="height: 75vh" class="bg-pastel-pink flex justify-center items-center flex-col text-center">
          <h1 class="text-4xl">Illustration</h1>
        </div>
      </section>

      <!-- Section 3 Grid Wrapper -->
      <section class="grid grid-cols-1 lg:grid-cols-3 gap-16 pb-16">
        <div class="grid grid-cols-1 gap-16 md:ml-16 lg:ml-0">
          <div style="height: 33vh" class="bg-pastel-pink flex justify-center items-center flex-col text-center">
            <h1 class="text-4xl">Sign-Up</h1>
          </div>
          <div style="height: 33.5vh" class="bg-pastel-red flex justify-center items-center flex-col text-center">
            <h1 class="text-4xl">About Us</h1>
          </div>
        </div>
        <div style="height: 75vh" class="bg-pastel-green-dark md:col-span-2 flex justify-center items-center flex-col text-center">
          <h1 class="text-6xl">Gift</h1>
        </div>
      </section>

      <!-- Footer Section -->
      <footer class="bg-pastel-green-light py-20 flex justify-center items-center flex-col text-center">
        <h1 class="text-6xl">Footer</h1>
      </footer>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
